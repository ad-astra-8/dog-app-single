<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

<body>

        <h1>Happy Doggy API <i class="fa fa-paw" title="paw"></i></h1>

        </section>
